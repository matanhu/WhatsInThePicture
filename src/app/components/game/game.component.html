<div class="game" *ngIf="groupGame && groupGame.imageGameList">
  <div class="timer-container">
    <div id="timer"></div>
    <div class="count"> - {{count + 1}}</div>
    <div class="img-name">{{groupGame.imageGameList[image].name}}</div>
  </div>
  <div class="image-container w3-content w3-display-container">
    <img *ngIf="!endGame" id="img" class="mySlides" [src]="groupGame.imageGameList[image].imageUrl" />
    <img *ngIf="endGame" id="img" class="mySlides" src="http://cdn.collider.com/wp-content/uploads/Endgame-logo.jpg" />
    <!--<img src="https://market.marmelada.co.il/photos/239923.jpg">-->
  </div>
  <div class="btn-container" *ngIf="!endGame">
    <button (click)="prev()" class="btn btn-primary" [disabled]="image===0">הקודם</button>
    <button (click)="next()" class="btn btn-primary" [disabled]="image===(groupGame.imageGameList.length - 1)">הבא</button>
  </div>
</div>
