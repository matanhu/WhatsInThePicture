<h1 class="header">
    מה בתמונה
</h1>
<div class="row">
    <div class="col-md-2 form-group input-minutes">
        <label for="gameMinutes">דקות משחק</label>
        <input type="number" name="gameMinutes" id="gameMinutes" class="form-control" placeholder="דקות משחק" [(ngModel)]="gameMinutes">
    </div>
</div>
<div class="groups-container">
  <div class="box-container" *ngFor="let group of userGameList.groupGameList">
      <a [routerLink]="['/game', group.key, gameMinutes]" class="box">
          <div>{{group.name}}</div>
      </a>
  </div>
</div>
