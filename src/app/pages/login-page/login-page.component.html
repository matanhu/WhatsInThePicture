<div class="container">
  <div class="login-container">
    <form (submit)="signin()">
      <div class="form-group">
        <label for="email">כתובת מייל</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="כתובת מייל">
      </div>
      <div class="form-group">
        <label for="pass">סיסמא</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="pass" placeholder="סיסמא">
      </div>
      <button type="submit" class="btn btn-primary">כניסה</button>
      <button type="button" class="btn btn-primary">הרשמה</button>
    </form>
  </div>
</div>
